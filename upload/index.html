<!-- 图片预览上传 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <label for="file" class="btn btn-sm btn-primary" role="button">选取文件</label>   
    <input type="file" id="file">
    <button class="btn btn-sm btn-success submit"> 提交 </button>
    <div class="snapshot"></div>
    
</body>
<style>
    body {
        padding: 20px;
    }
    #file {
        display: none;
    }
    .submit {
        vertical-align: top;
    }
    .snapshot {
        width: 200px;
        height: 200px;
        border-radius: 4px;
        border: 1px dashed #ddd;
    }
    .snapshot img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>

<script>
    var file
    var el = document.querySelector('#file')

    el.addEventListener('change', function (e) {
        file = e.target.files[0]
        if (file.size / 1024/ 1024 > 8) {
            window.alert('文件尺寸不能超过8 Mb!') 
            return
            
        }
        if ( file.type.indexOf('image') === -1) {
            window.alert('请上传图片!')
            return
        }
        
        var image = new Image()
        var fileReader = new FileReader()
        fileReader.readAsDataURL(file)
        fileReader.onload = function () {
            image.src = fileReader.result
            var snapshot = document.querySelector('.snapshot')
            snapshot.innerHTML = ''
            snapshot.appendChild(image)
        }
    })
    
    var btn = document.querySelector('.submit')
    btn.addEventListener('click', function () {
        var xhr = new XMLHttpRequest()
        var formData = new FormData()
        formData.append('file', file)
        xhr.open('POST', 'http://some/url')
        xhr.setRequestHeader('Authorization', 'some_token')
        xhr.send(formData)
        xhr.onload = function (e) {
            if (e.status === 200) {
                console.log('上传成功')
            } else {
                console.error('上传失败', e)
            }
        }
    })
</script>
</html>
