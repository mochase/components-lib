<!-- 这是一个通用的 loading 加载示例 -->
<!-- 插入新的元素 mask 来做遮罩效果 -->
<!-- target > mask > loadingElement -->
<!-- mask 铺满 target 容器, target 可以为某一具体 element 或者 document.body -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <div id="container">
            这是一些被遮罩的文字<br>
            这是一些被遮罩的文字<br>
            这是一些被遮罩的文字<br>
            这是一些被遮罩的文字<br>
            这是一些被遮罩的文字<br>
        </div>
    </div>
</body>
<style>
    #container {
        height: 300px;
    }
    .loading-position {
        position: relative
    }
    /* mask */
    .mask {
        background-color: rgba(255,255,255, 0.95);
        z-index: 1;
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
    }

    /* loading */
    .loader,
    .loader:before,
    .loader:after {
        background: orange;
        -webkit-animation: load1 1s infinite ease-in-out;
        animation: load1 1s infinite ease-in-out;
        width: 1em;
        height: 4em;
    }

    .loader:before,
    .loader:after {
        position: absolute;
        top: 0;
        content: '';
    }

    .loader:before {
        left: -1.5em;
    }

    .loader {
        text-indent: -9999em;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        /*绝对定位的基准*/
        font-size: 11px;
        /*em的基准*/
        -webkit-animation-delay: 0.16s;
        animation-delay: 0.16s;
    }

    .loader:after {
        left: 1.5em;
        -webkit-animation-delay: 0.32s;
        animation-delay: 0.32s;
    }
    
    @keyframes load1 {
        0%,
        80%,
        /*停顿效果*/
        100% {
            box-shadow: 0 0 orange;
            height: 4em;
        }
        40% {
            box-shadow: 0 -1em orange;
            height: 5em;
        }
    }
</style>
<script>
    function loading (targetId) {
        const _target = targetId ? document.querySelector(`#${targetId}`) : document.body
        const _loading = document.createElement('div')
        const _mask = document.createElement('div')
        let instance = {
        attach: function () {
            _target.classList.add('loading-position')
            _mask.className = 'mask'
            _loading.className = 'loader'
            _mask.appendChild(_loading)
            _target.appendChild(_mask)
        },
        detach: function () {
            _target.removeChild(_mask)
            _target.classList.remove('loading-position')
        }
        }
        return instance
    }
    var loading = loading('container')
    // 加载 loading
    loading.attach()
    // 取消 loading
    setTimeout(loading.detach, 1500)
</script>
</html>
