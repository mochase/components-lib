<!-- 这是一个 loading 效果 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="loader">加载中...</div>
    <style>
      .loader,
      .loader:before,
      .loader:after {
        background: orange;
        -webkit-animation: load1 1s infinite ease-in-out;
        animation: load1 1s infinite ease-in-out;
        width: 1em;
        height: 4em;
      }
      .loader:before,
      .loader:after {
        position: absolute;
        top: 0;
        content: '';
      }
      .loader:before {
        left: -1.5em;
      }
      .loader {
        text-indent: -9999em;
        margin: 20% auto;
        position: relative;/*绝对定位的基准*/
        font-size: 11px; /*em的基准*/
        -webkit-animation-delay: 0.16s;
        animation-delay: 0.16s;
      }
      .loader:after {
        left: 1.5em;
        -webkit-animation-delay: 0.32s;
        animation-delay: 0.32s;
      }/*
      @-webkit-keyframes load1 {
        0%,
        80%,
        100% {
          box-shadow: 0 0 #FFF;
          height: 4em;
        }
        40% {
          box-shadow: 0 -1em orange;
          height: 5em;
        }
      }*/
      @keyframes load1 {
        0%,
        80%,/*停顿效果*/
        100% {
          box-shadow: 0 0 orange;
          height: 4em;
        }
        40% {
          box-shadow: 0 -1em orange;
          height: 5em;
        }
      }

    </style>
</body>
</html>
